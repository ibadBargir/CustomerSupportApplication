<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Support Admin Page</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            margin: 0 5px;
        }
    </style>

</head>
<body>
<h2>Welcome Admin</h2>
<a href="/logout">Logout</a> |
<a href="/admin/ticket/add">Add New Ticket</a>

<h2>Users</h2>
<table>
    <tr><th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Action</th></tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
        <td>
            <a th:href="@{/admin/user/delete/{id}(id=${user.id})}"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>

<h2>Tickets</h2>
<table>
    <tr><th>ID</th><th>Subject</th><th>Email</th><th>Status</th><th>Actions</th></tr>
    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.id}"></td>
        <td th:text="${ticket.subject}"></td>
        <td th:text="${ticket.email}"></td>
        <td th:text="${ticket.status}"></td>
        <td>
            <a th:href="@{/admin/ticket/edit/{id}(id=${ticket.id})}">Edit</a> |
            <a th:href="@{/admin/ticket/delete/{id}(id=${ticket.id})}"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>


</body>
</html>
